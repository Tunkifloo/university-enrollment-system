spring.application.name=API-matriculas

# CONFIGURACI�N DEL SERVIDOR
server.port=8080
server.servlet.context-path=/api/v1

# Configuraci�n de codificaci�n
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# CONFIGURACI�N DE POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/matriculas_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# CONFIGURACI�N JPA/HIBERNATE
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima

# Habilitar estad�sticas de Hibernate
spring.jpa.properties.hibernate.generate_statistics=false

# CONFIGURACI�N DE LOGGING
logging.level.root=INFO
logging.level.com.springback.apimatriculas=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Patr�n de logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CONFIGURACI�N DE ACTUATOR
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Informaci�n de la aplicaci�n
info.app.name=API Sistema de Matr�culas
info.app.description=API REST para gesti�n de matr�culas universitarias
info.app.version=1.0.0

# CONFIGURACI�N DE SWAGGER/OPENAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# CONFIGURACI�N DE FORMATO DE FECHA
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Lima
spring.jackson.default-property-inclusion=non_null